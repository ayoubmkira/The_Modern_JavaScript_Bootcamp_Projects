<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Note Update</title>
	<link rel="icon" href="./images/notes-icon.png">
	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>

	<header class="header">
		<div class="container">
			<h1 class="header__title">Notes App.</h1>
			<h2 class="header__subtitle">Take your notes, and enjoy achievement.</h2>
		</div>
	</header>

	<div class="actions">
		<div class="actions__container actions__container--spaced">
			<a href="./index.html">Back To Notes.</a>
			<span id="time-passed"></span>
		</div>
	</div>

	<div class="container">
		<input type="text" id="note-title" class="title-input" placeholder="Note Title">
		<textarea id="note-description" class="body-input" placeholder="Note Description"></textarea>
		<button id="btn-note-remove" class="button button--secondary">Remove Note</button>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
	<script src="./scripts/functions.js"></script>
	<script src="./scripts/note-edit.js"></script>
</body>
</html>
