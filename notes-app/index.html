<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notes App</title>
	<link rel="icon" href="/images/notes-icon.png">
	<link rel="stylesheet" href="/styles/style.css">
</head>
<body>

	<header class="header">
		<div class="container">
			<h1 class="header__title">Notes App.</h1>
			<h2 class="header__subtitle">Take your notes, and enjoy achievement.</h2>
		</div>
	</header>

	<div class="actions">
		<div class="actions__container">
			<input type="text" class="input" placeholder="Search">
			<select id="filter-by" class="dropdown">
				<option value="byEdited">Sort by last edited</option>
				<option value="byCreated">Sort by recently Created</option>
				<option value="alphabetical">Sort alphabetically</option>
			</select>
		</div>
	</div>
		
	<div class="container">	
		<ul id="list-notes"></ul>
		<button id="create-note" class="button">&plus; Add Note.</button>
	</div>

	<footer class="footer">
		<div class="container">
			<p>Copyright &copy; 2023.</p>
		</div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
	<script src="/scripts/uuidv4.min.js"></script>
	<script src="/scripts/functions.js"></script>
	<script src="/scripts/script.js"></script>
</body>
</html>
